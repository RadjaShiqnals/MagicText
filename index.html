<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Text</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
    }

    #magicText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: #fff;
      transition: color 0.5s ease;
      mix-blend-mode: screen;
    }

    #light {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 50%;
      pointer-events: none;
      transform-origin: center;
      transition: transform 0.001s ease;
      mix-blend-mode: screen;
    }
  </style>
</head>
<body>
  <div id="magicText">Hover me!</div>
  <div id="light"></div>

  <script>
    const magicText = document.getElementById('magicText');
    const light = document.getElementById('light');

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX - 20;
      const mouseY = e.clientY - 20;

      // Set the brightness based on the distance
      const deltaX = mouseX - (magicText.offsetLeft + magicText.clientWidth / 2.5);
      const deltaY = mouseY - (magicText.offsetTop + magicText.clientHeight / 2.5);
      const distance = Math.sqrt(deltaX ** 2 + deltaY ** 2);
      const brightness = Math.min(1, 1 - distance / 200);

      // Update the text color
      magicText.style.color = `rgba(255, 255, 255, ${brightness})`;

      // Update the light position
      light.style.transform = `translate(${mouseX}px, ${mouseY}px) scale(1)`;
    });
  </script>
</body>
</html>
